<!DOCTYPE html>
<html>
<head>
    <title>Sentiment Chatbot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .chat-container {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 400px;
            text-align: center;
        }
        input[type="text"] {
            width: 80%;
            padding: 10px;
            margin-top: 15px;
            border: 1px solid #ccc;
            border-radius: 8px;
        }
        input[type="submit"] {
            padding: 10px 20px;
            margin-top: 15px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }
        .response {
            margin-top: 20px;
            font-weight: bold;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <h2>Sentiment Chatbot</h2>
        <form method="POST">
            <input type="text" name="message" placeholder="Type your message" required>
            <br>
            <input type="submit" value="Send">
        </form>
        {% if response %}
            <div class="response">{{ response }}</div>
        {% endif %}
    </div>
</body>
</html>
